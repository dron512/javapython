{% extends 'base.html' %}
{% block mystyle%}
<style>
    #text:hover{
        color: red;
    }
</style>
{% endblock%}
{% block body%}
<script>
    $(document).ready(function () {
        $('#clstable').DataTable();
    });
</script>
<div class="row">
    <h1>비지도 학습</h1>
    <p class="p-3" style="color: #999;">
        바나나 사과 파인애플을 분류합니다.
    </p>
    <strong class="text-primary">{{pred}}</strong>
    <h3>{{ result }}</h3>
    <div class="col-md-7 p-3 h-100 text-center">
        <h3>센트로이드 평균값</h3>
        <img src="/static/img/img4.png" alt="graph" width="w-100">
    </div>
    <div class="col-lg-5 p-3">
        <div>
            <a href="/ml/ranimg1/" class="btn btn-primary m-1">사과랜덤이미지 다운로드</a><br>
            <a href="/ml/ranimg2/" class="btn btn-primary m-1">파인애플랜덤이미지 다운로드</a><br>
            <a href="/ml/ranimg3/" class="btn btn-primary m-1">바나나랜덤이미지 다운로드</a>
        </div>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group m-3">
                <label for="filename">업로드</label>
                <input type="file" class="form-control p-2" name="filename" placeholder="file upload">
            </div>
            <div class="d-flex justify-content-end m-3">
                <input type="submit" value="예측하기" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
<div class="m-3 p-3">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h3>사과파인애플바나나</h3>
        </div>
    </div>
    <img src="/static/img/50.png" alt="graph" width="w-100">
</div>
{% endblock %}
